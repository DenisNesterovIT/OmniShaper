<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <span class="header__text">От слов к формам: создаем пространство для ваших фантазий</span>
                <h1>OmniShaper<span style="color: #81A1C1;">AI</span></h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="main">
                <div class="main__about">
                    <p class="main__about__text">
                        Вдохновляйтесь и воплощайте свои идеи в трехмерных моделях с помощью нашего инновационного инструмента на основе технологий с применением искусственного интеллекта.
                    </p>
                    <h3>Введите ваш запрос</h3>
                    <textarea placeholder="Wooden chair, sci-fi, UHD..." name="prompt" id="prompt"></textarea>
                    <button type="button" id="generate" style="width: fit-content; margin: 0 auto;" class="main__about__btn">Создать 3Д модель</button>
                </div>
                <div class="main__images">
                    <div id="scene"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="/slick/slick.min.js"></script>
    <script src="service.js"></script>

<!-- /Yandex.Metrika counter -->
</body>
</html>
